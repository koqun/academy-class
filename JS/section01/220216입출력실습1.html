<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="nickname"></h1>

    <p>홈페이지에 방문하신 것을 환영합니다.</p>

    <div>
        <p>현재 나이는 <a id="age"></a>세 입니다.</p>
    </div>

    <script>
        let name= prompt("닉네임을 입력해주세요", "그린");
        name += "님 오신 것을 환영합니다.";
        document.getElementById("nickname").innerHTML= name;

        let number= prompt("현재 생년을 입력해주세요", "1998")
        document.getElementById("age").innerHTML= 2022- number+ 1; 
    </script>
</body>
</html>

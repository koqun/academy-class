<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        고정위치 : 브라우저 화면 상에서 고정된 위치
    </div>
    <div>
        절대위치 : 값이 고정된 top과 left에서는 위치가 고정<br>
        브라우저의 크기에 따라서 bottom과 right는 위치가 변형
    </div>
    <div class="clear">
        <p class="clear">
            z-index는 기본값으로 0을 가지고 있고
            값이 크면 앞으로 적으면 뒤로 간다.<br>
            각 요소들은 작성해준 순서대로 쌓인다.
            가장 마지막에 작성해준 요소가 가장 위에 출력
        </p>
    </div>
</body>
</html>

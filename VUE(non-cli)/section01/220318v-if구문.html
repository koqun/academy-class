<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="stock-=1">구매</button>
        <button v-on:click="stock+=1">물건 채워넣기</button>
        <!-- v-if="조건식(결과값이 boolean)" -->
        <p v-if="stock>5">물건이 충분함(5개이상)</p>
        <p v-else-if="stock>0">물건이 몇개 없음(5개이하)</p>
        <p v-else>품절(0개)</p>


    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                stock:10,
            }
        })
    </script>
</body>
</html>

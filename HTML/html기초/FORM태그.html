<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h3>Form태그 활용</h3>
        <form>
            <label>글자를 작성해주세요.</label>
            <input type="text">
            <p>pw 타입 입니다.</p>
            <input type="password">

            <p>라디오 버튼입니다</p>
            <input type="radio" name="num" value="1">1<br>
            <input type="radio" name="num" value="2">2<br>
            <input type="radio" name="num" value="3">3
            
            <p>체크박스입니다.</p>
            <input type="checkbox" name="movie" value="영화1" disabled>영화1
            <input type="checkbox" name="movie" value="영화2">영화2
            <input type="checkbox" name="movie" value="영화3" disabled>영화3

            <p>파일을 추가해주세요</p>
            <input type="file" name="file" accept="image">
            <!--accept를 이용해서 입력받을수 있는 확장자의 종류를 한정시킬수있다.-->

            <p>select 선택입력을 통해 하나의 값 가져오기</p>
            <select>
                <option value="사과">사과</option>
                <option value="사과">포도</option>
                <option value="사과">바나나</option>
                <option value="사과">딸기</option>
                <option value="사과">블루베리</option>
            </select>

            <p>여러줄을 입력하기 위한 textarea</p>
            <textarea rows="10" cols="30"></textarea>

            <p>버튼</p>
            <button type="button" onclick="alert('버튼을 클릭했습니다')">버튼을 눌러주세요.</button>

            <p>input 전송버튼</p>
            <input type="submit" value="전송 버튼"><br><br>

            <fieldset>
                <legend>입력 양식</legend>
                이름:<br>
                <input type="text" name="username"><br>
                이메일:<br>
                <input type="text" name="email"><br><br>
                <input type="submit" value="전송">
            </fieldset>
        </form>
    </body>
</html>

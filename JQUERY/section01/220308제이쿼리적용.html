<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <h1>제이쿼리</h1>
    <p>제이쿼리를 이용하여 접근</p>

    <ul>
        <li>첫번째 리스트</li>
        <li>두번째 리스트</li>
        <li>세번째 리스트</li>
        <li>네번째 리스트</li>
    </ul>





    <form id="form_id">
        <input type="checkbox" name="" id="">
        체크박스를 누르면 아래 입력창이 활성화 됩니다.<br>
        <input type="text" disabled="true" id="text_input">
    </form>

    
    <script>
    $("button").on("click", function(){
        //자식요소 탐색
        $("ul").children().first().css("color", "blue");
        //필터메서드를 이용한 탐색
        $("ul").children().filter(":last").css("color", "blue");
        //find 메서드를 이용한 자손 탐색
        $("ul").find("#li_id").css(
            { //css와 동일하게 값 입력
                color : "yellow",
                background-color : "blue"
                // -으로 두개의 단어가 연결된 스타일 이름은
                // ""감싸서 사용을 하거나
                // 첫번째단어 뒤에오는 첫 알파벳을 대문자로 사용
            }
        );
        //css의 스타일 값에 접근
        console.log ($("#li_id").css("color"));
    });

    $("#text_check").on("click", function(){
        console.log($("#text_check").prop("checked"));
        //하나의 자리에
        //값을 1개만 넣어줄 때는 "" 감싼 문자열로
        //값을 여러개 넣어줄 때는 {} 감싼 객체로 {변수명:값/메소드,}
        if(($("#text_check").prop("checked")){
            //체크 되었을때
            $("#text_onput").prop({
                disabled :false
            });
            $("#text_input").removeClass("hidden");
        }
        else{
            //체크 되어있지 않을때
            $("#text_input").attr("disabled",true);
            $("#text_input").addClass("hidden");
        }
        $("h1").toggleClass("color");
    });
    </script>
</body>
</html>

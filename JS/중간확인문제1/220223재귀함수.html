<body>
    
    <script>
        
        //팩토리얼
        function fac(n){
            if(n>1){
                //여기서 계산
                return n*= fac(n-1)
            }
            else{
                return 1
            }
        }
        document.write("<p>"+fac(5)+"</p>")
    </script>
</body>

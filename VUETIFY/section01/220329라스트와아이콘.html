<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+icon" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="app">
        <v-app>


            <v-content>
                <v-container>

                    <ul>
                        <li>v-list와 v-item의 관계는 ul과 li와 동일</li>
                    </ul>
                    
                    <!-- 배열 값을 이용해서 v-for 확인 -->
                    <!-- v-card를 사용하면 카드디자인을 사용할수있다. -->
                    <v-card>
                        <v-list-item v-for="item in aList">

                            <v-list-item-avatar>
                                <!-- v-icon 작성 -->
                                <!-- 구글의 아이콘을 들고와서 사용 -->
                                <v-icon :class="item.icon_style">{{item.icon_name}}</v-icon>
                            </v-list-item-avatar>

                            <v-list-item-content>
                                <v-list-title>{{item.title}}</v-list-title>
                            </v-list-item-content>

                            <v-list-item-action>
                                <v-btn icon>
                                    <v-icon>help_outline</v-icon>
                                </v-btn>
                            </v-list-item-action>

                        </v-list-item>
                    </v-card>

                    <!-- 배열값을 이용해서 v-for 확인 -->
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script>
        new Vue({
            el:'#app',
            vuetify:new Vuetify(),
            data:{
                aList:[
                    {
                        icon_name:'mdi-camera',
                        icon_style:'red white--text',
                        title:'제품 이미지'
                    },
                    {
                        icon_name:'',
                        icon_style:'',
                        title:''
                    },
                    {
                        icon_name:'',
                        icon_style:'',
                        title:''
                    }
                ]
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function f(){//감싸고 있는 함수-상위함수
            let value =123;
            //함수 안에서 생성된 함수
            function g(){
                alert(value);//상위함수의 값 접근가능
            }
            g();//함수호출
        }

        f();
    </script>
</body>
</html>

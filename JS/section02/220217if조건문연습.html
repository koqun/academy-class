<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //홀수 짝수 판별
        let num=2;
        if(num %2==0){
            document.write("<p>짝수입니다</p>");
        }
        else{
            document.write("<p>홀수입니다</p>");
        }

        //음수, 양수, 0 판별
        let num2=-30;
        if(num2>0){
            document.write("<p>양수입니다</p>");
        }
        else if(num2<0){
            document.write("<p>음수입니다</p>");
        }
        else if(num2==0){
            document.write("<p>0입니다</p>");
        }

        //금액대비 할인율이 다른
        //10000원 이상 5프로 할인 / 50000원 이상 10프로 할인 / 100000원 이상 20프로 할인
        let pay=10000;

        if(pay>=100000){
            pay=pay-pay*0.2;
            document.write(`<p>${pay}</p>`);
        }
        else if(pay>=50000){
            pay=pay-pay*0.1;
            document.write(`<p>${pay}</p>`)
        }
        else if(pay>=10000){
            pay=pay-pay*0.05;
            document.write(`<p>${pay}</p>`)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <v-row v-col cols="12" class="border_style">그리드12</v-row>
                    <v-row v-col cols="6" class="border_style">그리드6</v-row>
                    <v-row v-col cols="1" class="border_style" v-for="item in 12">그리드1 12개</v-row>
                </v-container>

                <v-container>
                    <v-row>
                        <v-col sm="4" class="border_style">sm4</v-col>
                        <v-col sm="4" offset-sm="4" class="border_style">sm4</v-col>
                    </v-row>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script>
        new Vue({
            el:'#app',
            vuetify:new Vuetify(),
        })
    </script>
</body>
</html>

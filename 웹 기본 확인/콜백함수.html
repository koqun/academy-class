<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 콜백함수 > 지금은 promise 사용
        // > 이 함
        function A(anum){
            return anum;
        }
        // 콜백함수를 부르는 함수(매개변수로 함수를 갖는다)
        function B(bFunc){
            // A가 실행되기전에 반드시 log를 찍고 출력하고싶다면 아래
            console.log('로그 추가 출력')
            return bFunc(100);
        }
        // 함수A를 매개변수를 갖는 함수B를 호출해서
        // 함수A에 100이라는 인수를 주어 실행
        // return값 100이 실행된다
        console.log(B(A));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let puppy ={
            //속성
            name :"초코",
            //메서드
            eat :function(){
                document.write("<p>밥을 먹습니다</p>")
            }
        }

        //리터럴 표기를 이용한 객체 생성 실습 1
        let person ={
            name :"홍길동",
            address :"부산",
            intro :function(){
                return this.name+"입니다. "+this.address+"에 거주중입니다.";
            }
        }

        //리터럴 표기를 이용한 객체 생성 실습 2
        let myCookie ={
            shape :"원",
            flavor :"초코",
            intro :function(){
                return this.shape+" 모양의 "+this.flavor+"맛 쿠키입니다.";
            },
            change :function(shape){//shape 매개변수를 통해서 값을 받아옴
                this.shape =shape; //값을 속성에 할당할 수 있다
            }
        }

        let tree =new Object();//빈 객체를 생성
        tree.height =200;
        tree.type ="은행나무";
        tree.fall =function(){//메서드 추가
            return "잎사귀가 노랗게 되었습니다";
        };
    </script>
</body>
</html>

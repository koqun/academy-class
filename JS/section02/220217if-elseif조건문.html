<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //if-else if 조건문
        //성적이 주어지면 등급을 출력
        //100~90 이면 A / 89~80 B / 79~70 C / 그 외에 D

        let score=100;
        if(score>=90){
            document.write("<p>A</p>");
        }
        else if(score>=80){
            document.write("<p>B</p>");
        }
        else if(score>=70){
            document.write("<p>C</p>");
        }
        else{
            document.write("<p>D</p>");
        }

        //조건문 연습1
        //0~30 좋음 / 30~80 보통 / 80~150 나쁨 / 150~ 매우나쁨
        let dust= 0;
        if(dust<=30){
            document.write("<p>좋음</p>");
        }
        else if(dust<=80){
            document.write("<p>보통</p>");
        }
        else if(dust<=150){
            document.write("<p>나쁨</p>");
        }
        else{
            document.write("<p>매우나쁨</p>");
        }
    </script>
</body>
</html>

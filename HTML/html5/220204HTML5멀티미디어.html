<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>html5 멀티미디어 확인</h1>
    <object data="Asdf.pptx" style="width: 100%; height: 500px;"></object>
    <object data="../html기초/img/daum.png"></object>

    <p>유튜브 소스코드 가져오기</p>

    <iframe width="560" height="315"
    src="https://www.youtube.com/embed/4lD4ygnEoPI"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
    </iframe>

    <p>소스코드 복붙+자동재생+음소거</p>

    <iframe width="560" height="315"
    src="https://www.youtube.com/embed/4lD4ygnEoPI?autoplay=1&mute=1&controls=0&=0">
    <!--?autoplay=1&mute=!-->
    <!--autoplay는 mute된 상태에서 가능하다
    값이 1일때 true, 0일때 false이다.-->
    </iframe>

    <!--loop는 무한반복, control은 제어UI-->

    

</body>
</html>

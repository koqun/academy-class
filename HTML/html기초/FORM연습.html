<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로그인 페이지입니다</h1>
    <form><!--데이터값을 다른 웹페이지로 보내기 위해 사용-->
        <table><!--입력폼을 테이블로 정렬해서 보이기 위함-->
            <tr><!--tr을 사용해서 행(row)를 추가한다.-->
                <td>사용자 : </td>
                <td><!--table data의 약자(개별의 셀값)-->
                    <input type="text" name="name">
                </td>
                <td rowspan="2"><!--colunm 열(가로),row 행(세로)-->
                    <input type="submit" value="전송">
                </td>
            </tr>

            <tr>
                <td>비밀번호 : </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
        </table>        
        <a href="https://nid.naver.com/user2/help/pwInquiry?lang=ko_KR">비밀번호를 잊어버렸나요?</a>
    </form>
</body>
</html>
